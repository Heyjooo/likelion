<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO LIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
                TODO LIST
            </h1>

            <p class="mx-auto mt-1 mb-2 max-w-md text-center text-gray-500">
                나만의 투두리스트
            </p>
            <div>
                <label class="text-m font-bold">할 일을 입력하세요</label>

                <div class="relative mt-1">
                    <input type="text" id="todo"
                        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm" />
                </div>
            </div>

            <button id="submit" class="block w-full rounded-lg bg-indigo-600 mt-5 mb-5 px-5 py-3 text-sm font-medium text-white">
                입력하기
            </button>

            <div>
                <label class="text-m font-bold">입력한 TODO LIST</label>

                <div>
                    <ul> 
                        <li><div class="mt-3 text-m font-medium"id="result"></div></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./practice.js"></script>

</body>

</html>
